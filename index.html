<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- GoatCounter, to just count number of visitors without tracking other user data. -->
  <script data-goatcounter="https://los-altos-rotary-satellite.goatcounter.com/count" async
    src="//gc.zgo.at/count.js"></script>
</head>
<body>
  <h1>Books with themes of Neurodiversity</h1>
  <p>Distributed by the Los Altos Rotary Satellite Club -- Neurodiversity Book List</p>
  <table>
    <thead>
      <tr>
        <th class="mobile-title">Title</th>
        <th class="desktop-only">Author</th>
        <th class="desktop-only">Key Themes</th>
        <th class="desktop-only">Description</th>
        <th class="mobile-isbn">ISBN</th>
        <th class="desktop-only">Target Age</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="index.js"></script>
</body>
</html>
